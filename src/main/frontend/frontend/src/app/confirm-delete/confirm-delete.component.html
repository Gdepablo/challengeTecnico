<mat-dialog-content>
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
  ></div>
  <h1 mat-dialog-title>Are you sure you want to delete this note?</h1>
  <div mat-dialog-content>
    <p class="text-center">This is IRREVERSIBLE</p>
  </div>
  <div class="flex justify-between items-center">
    <button mat-button [mat-dialog-close]="true">CANCEL</button>
    <button mat-button class="btn btn-danger text-rose-500 border-2 px-2 py-2" (click)="onDeleteClick()">
      DELETE
    </button>
  </div>
</mat-dialog-content>
