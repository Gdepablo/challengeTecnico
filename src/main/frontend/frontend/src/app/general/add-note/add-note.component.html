<mat-dialog-content>
  <h2 mat-dialog-title class="bg-info text-white">Add Notes</h2>
  <div class="notes-box" style="display: inline-block;">
    <div class="notes-content">
      <form action="javascript:void(0);" [formGroup]="formData">
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="note-title">
              <label>Note Title</label>
              <input type="text" id="note-has-title" class="form-control" placeholder="Title" formControlName="title" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="note-description">
              <label>Note Description</label>
              <textarea id="note-has-description" class="form-control" placeholder="Description" rows="3" formControlName="content"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="note-description" *ngIf="categories.length != 0;" > <!-- va sin los () de función porque es un string, si fuese un array seria .length()-->
              <label>Categorias</label>
              <textarea class="form-control" placeholder="Categories separated by comma" rows="3" formGroupName="categories" formControlName="tag" >{{categories}}</textarea>
            </div>
            <div class="note-description" *ngIf="categories.length == 0;" > <!-- va sin los () de función porque es un string, si fuese un array seria .length()-->
              <label>Categorias</label>
              <textarea class="form-control" placeholder="Categories separated by comma" rows="3" [formGroup]="categories" formControlName="tag" ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
<mat-dialog-actions style="display: flex; justify-content: center;">
  <button [mat-dialog-close]="true" class="btn btn-danger">Discard</button>
  <button class="btn btn-info" type="submit" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
</mat-dialog-content>
