<mat-dialog-content class="fixed-top" style="margin-top: 200px;
transition: filter 0.3s ease-in-out;" >
  <h2 mat-dialog-title class="bg-info text-white" style="text-align: center;">Add Notes</h2>
  <div class="notes-box;" style="display: flex; justify-content: center;" >
    <div class="notes-content">
      <form [formGroup]="formData">
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="note-title">
              <label>Note Title</label>
              <input type="text" id="note-has-title" class="form-control" placeholder="Title" formControlName="title" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="note-description">
              <label>Note Description</label>
              <textarea id="note-has-description" class="form-control" placeholder="Description" rows="3" formControlName="content"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="note-description" *ngIf="categories.length != 0;" >
              <label>Categories</label>
              <textarea class="form-control" placeholder="Categories separated by comma" rows="3" [formControl]="$any(formData.get('categories.tag'))">{{categories}}</textarea>
            </div>
            <div class="note-description" *ngIf="categories.length == 0;" >
              <label>Categories</label>
              <textarea class="form-control" placeholder="Categories separated by comma" rows="3" [formControl]="$any(formData.get('categories.tag'))" ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
<mat-dialog-actions style="display: flex; justify-content: center;">
  <button [mat-dialog-close]="true" class="btn btn-danger" style="margin-right: 1rem;">Discard</button>
  <button class="btn btn-info" type="submit" (click)="onSubmit()" [disabled]="!formData.valid">Add</button>
</mat-dialog-actions>
</mat-dialog-content>
